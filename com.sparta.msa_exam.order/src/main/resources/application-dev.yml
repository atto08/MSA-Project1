spring:

  datasource:
    url: jdbc:mysql://localhost:3306/msa_exam
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true;
        dialect: org.hibernate.dialect.MySQLDialect